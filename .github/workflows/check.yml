name: Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: 💫 Install dependencies
        run: bun i

      - name: Run build
        run: bun run build

      - name: 🔍 Run Biome
        run: bun run check

      - name: 📝 Type check
        run: bun run typecheck
