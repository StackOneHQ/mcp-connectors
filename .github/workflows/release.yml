name: Release Packages
on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      paths_released: ${{ steps.release.outputs.paths_released }}
    steps:
      - uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4.4.0
        id: release
        with:
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json

  publish-packages:
    runs-on: ubuntu-latest
    needs: release-please
    if: ${{ needs.release-please.outputs.releases_created }}
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_CONFIG_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@71cf2267d89c5cb81562390fa70a37fa40b1305e # v6-beta

      - name: Setup Bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2
        with:
          bun-version: latest

      - name: Setup Node.js for npm
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: lts/*
          registry-url: "https://registry.npmjs.org"

      - name: ğŸ’« Install dependencies
        run: bun ci

      - name: ğŸ¡ Build packages
        run: bun run build

      - name: ğŸš€ Publish packages
        run: |
          echo "Released packages: ${{ needs.release-please.outputs.paths_released }}"
          for package_path in $(echo '${{ needs.release-please.outputs.paths_released }}' | jq -r '.[]'); do
            echo "Publishing package: $package_path"
            cd "$package_path"
            npm publish --access public
            cd "$GITHUB_WORKSPACE"
          done
