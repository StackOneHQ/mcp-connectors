name: Release Packages
on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      paths_released: ${{ steps.release.outputs.paths_released }}
    steps:
      - uses: googleapis/release-please-action@c2a5a2bd6a758a0937f1ddb1e8950609867ed15c # v4.3.0
        id: release
        with:
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json

  publish-packages:
    runs-on: ubuntu-latest
    needs: release-please
    if: ${{ needs.release-please.outputs.releases_created }}
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_CONFIG_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup Bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2
        with:
          bun-version: latest

      - name: Setup Node.js for npm
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version: lts/*
          registry-url: "https://registry.npmjs.org"

      - name: 💫 Install dependencies
        run: bun install --frozen-lockfile

      - name: 🏡 Build packages
        run: bun run build

      - name: 🚀 Publish packages
        run: |
          echo "Released packages: ${{ needs.release-please.outputs.paths_released }}"
          for package_path in $(echo '${{ needs.release-please.outputs.paths_released }}' | jq -r '.[]'); do
            echo "Publishing package: $package_path"
            cd "$package_path"
            npm publish --access public
            cd "$GITHUB_WORKSPACE"
          done
